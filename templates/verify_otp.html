<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Enter OTP received in your email:</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ request.POST.email }}">
        <input type="text" name="otp" maxlength="6">
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
